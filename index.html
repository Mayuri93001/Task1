<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Sign In Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a0ac3499a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form id="userForm">
                <div class="input-group">
                    <div class="input-field" id="Namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" placeholder="Phone" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <p>Forget Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="SignupBtn">Sign up</button>
                    <button type="button" id="SigninBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signupBtn = document.getElementById("SignupBtn");
        let signinBtn = document.getElementById("SigninBtn");
        let nameField = document.getElementById("Namefield");
        let title = document.getElementById("title");

        function switchToSignIn() {
            nameField.style.maxHeight = "0";
            nameField.style.overflow = "hidden";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        function switchToSignUp() {
            nameField.style.maxHeight = "65px";
            nameField.style.overflow = "visible";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }

        signinBtn.addEventListener("click", switchToSignIn);
        signupBtn.addEventListener("click", switchToSignUp);
    </script>
</body>
</html>
